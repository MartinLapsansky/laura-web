<section class="order-section">
    <h2>Objednaj si fotenie</h2>
    <form id="orderForm" class="order-form">
        <div class="form-group">
            <label for="fname">Meno:</label>
            <input type="text" id="fname" name="fname" required>
        </div>

        <div class="form-group">
            <label for="lname">Priezvisko:</label>
            <input type="text" id="lname" name="lname" required>
        </div>

        <div class="form-group">
            <label for="service">Typ služby:</label>
            <select id="service" name="service" required>
                <option value="">Vyberte službu...</option>
                <option value="portrét">Portrétové fotenie</option>
                <option value="rodinne">Rodinné fotenie</option>
                <option value="profesionalne">Profesionálne fotenie</option>
                <option value="retuš">Retuš / úprava fotky</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Požadovaný dátum:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <button type="submit" class="btn-submit">Odoslať objednávku</button>
    </form>
    <p id="formMessage" class="form-message"></p>
</section>
